<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KJTDNET Ski Metapage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .tg td {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            padding: 10px 20px;
            word-break: normal;
        }
        .tg th {
            border-color: black;
            border-style: solid;
            border-width: 1px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            overflow: hidden;
            padding: 10px 20px;
            word-break: normal;
        }
        /* Styling for the data cells and links */
        .tg .tg-8p9u {
            background-color: #000000;
            color: #ffffff;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif !important;
            font-size: 32px;
            text-align: center;
            vertical-align: top
        }
        /* Ensure all links within these cells are white */
        .tg .tg-8p9u a, 
        .tg .tg-8p9u a:visited,
        .tg .tg-8p9u a:hover,
        .tg .tg-8p9u a:active {
            color: #ffffff; /* White foreground */
            text-decoration: none; /* Optional: remove underline */
        }
        /* The header row styles */
        .tg .tg-e5lu {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            vertical-align: top
        }
        .tg .tg-3tyw {
            background-color: #000000;
            color: #ffffff;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif !important;
            font-size: 32px;
            text-align: center;
            text-decoration: underline;
            vertical-align: top
        }
    </style>
</head>
<body>
    <table class="tg">
        <thead>
            <tr>
                <th class="tg-3tyw">Mountain</th>
                <th class="tg-3tyw">Report</th>
                <th class="tg-3tyw">Cams</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="tg-8p9u">Bromley</td>
                <td class="tg-8p9u"><a href="https://www.bromley.com/snow-report/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-snowflake"></i></a></td>
                <td class="tg-8p9u"><a href="https://www.bromley.com/webcams/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-camera"></i></a></td>
            </tr>
            <tr>
                <td class="tg-8p9u">Stratton</td>

                <td class="tg-8p9u"><a href="https://www.stratton.com/the-mountain/webcams" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-camera"></i></a></td>
            </tr>
            <tr>
                <td class="tg-8p9u">Stowe</td>
                <td class="tg-8p9u"><a href="https://www.stowe.com/the-mountain/mountain-conditions/snow-and-weather-report.aspx" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-snowflake"></i></a></td>
                <td class="tg-8p9u"><a href="https://www.stowe.com/the-mountain/mountain-conditions/mountain-cams.aspx" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-camera"></i></a></td>
            </tr>
            <tr>
                <td class="tg-8p9u">Elk</td>
                <td class="tg-8p9u"><a href="https://www.elkskier.com/conditions/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-snowflake"></i></a></td>
                <td class="tg-8p9u"><a href="https://www.elkskier.com/webcams/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-camera"></i></a></td>
            </tr>
            <tr>
                <td class="tg-8p9u">Belleayre</td>
                <td class="tg-8p9u"><a href="https://www.belleayre.com/mountain/conditions/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-snowflake"></i></a></td>
                <td class="tg-8p9u"><a href="https://www.belleayre.com/mountain/web-cams/" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-camera"></i></a></td>
            </tr>
        </tbody>
    </table>

</html>
